<!-- 
재사용 가능한 네비게이션 버튼 템플릿
이 파일은 참고용이며, 실제로는 JavaScript로 동적 생성됩니다.
-->

<!-- 기본 네비게이션 버튼 구조 -->
<div class="nav-buttons">
    <!-- 뒤로 버튼 -->
    <button class="nav-btn back">뒤로</button>
    
    <!-- 가운데 컨텐츠 영역 (선택사항) -->
    <div class="nav-center-content">
        <!-- 페이지 제목 -->
        <h1 class="page-title">페이지 제목</h1>
        <!-- 또는 주문 상태 -->
        <!-- <p class="order-status">지금은 <span class="coffee-name">아메리카노</span> 주문 중입니다.</p> -->
    </div>
    
    <!-- 처음으로 버튼 -->
    <button class="nav-btn home">처음으로</button>
</div>

<!-- 누리 스타일 네비게이션 버튼 구조 -->
<div class="nav-buttons nuri-style">
    <!-- 뒤로 버튼 -->
    <button class="nav-btn back">뒤로</button>
    
    <!-- 처음으로 버튼 -->
    <button class="nav-btn home">처음으로</button>
</div>
