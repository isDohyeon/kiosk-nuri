<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>누리 키오스크 소개</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="UI nuri-info-page">
        <!-- 누리 키오스크 설명 이미지 -->
        <img src="../../assets/images/info-page.png" alt="누리 키오스크 설명" class="nuri-info-image">
        
        <!-- 클릭 가능한 투명 영역 (이미지 하단 부분) -->
        <div class="clickable-area" onclick="goToHome()"></div>
    </div>

    <style>
        .clickable-area {
            position: absolute;
            bottom: 50px; /* 이미지 하단에서 100px 위 */
            left: 50px; /* 좌측에서 50px */
            width: 400px; /* 클릭 영역 너비 */
            height: 180px; /* 클릭 영역 높이 */
            background-color: transparent;
            cursor: pointer;
            border-radius: 10px;
            z-index: 10;
        }
        
        .clickable-area:hover {
            background-color: rgba(84, 215, 97, 0.1); /* 호버 시 살짝 보이는 효과 */
        }
    </style>

    <script>
        function goToHome() {
            // 메인 페이지로 돌아가기
            window.location.href = '../../index.html';
        }

        // 키보드 접근성 지원
        document.addEventListener('keydown', function(event) {
            // ESC 키로 뒤로가기
            if (event.key === 'Escape') {
                goToHome();
            }
        });

        // 페이지 로드 완료 시 로그
        document.addEventListener('DOMContentLoaded', function() {
            console.log('누리 키오스크 설명 페이지 로드 완료');
        });
    </script>
</body>
</html>
