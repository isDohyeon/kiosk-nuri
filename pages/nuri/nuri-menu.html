<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>키오스크 누리 - 누리모드 메뉴</title>
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="../../assets/css/styleguide.css" />
    <link rel="stylesheet" href="../../components/navigation/tab-navigation.css" />
    <link rel="stylesheet" href="../../components/buttons/nav-buttons.css" />
    <link rel="stylesheet" href="nuri-menu.css" />
  </head>
  <body>
    <div class="UI">
      <div class="element">
        <!-- 재사용 가능한 탭 네비게이션 컴포넌트 -->
        <div id="navigation-container"></div>

        <!-- 네비게이션 버튼 컨테이너 -->
        <div class="nav-buttons nuri-style"></div>
        
        <!-- 카테고리 탭 영역 -->
        <div class="overlap">
          <div class="overlap-group">
            <!-- 회전된 카테고리 탭들 -->
            <div class="rectangle active-category"></div>
            <div class="div"></div>
            <div class="rectangle-2"></div>
            
            <!-- 카테고리 탭 텍스트들 -->
            <div class="text-wrapper-6">커피</div>
            <div class="text-wrapper-7">음료</div>
            <div class="text-wrapper-8">디저트</div>
          </div>
        </div>
        
        <!-- 동적 메뉴 영역 -->
        <div class="menu-container" id="menuContainer">
          <!-- 메뉴 아이템들이 동적으로 렌더링됩니다 -->
        </div>
        
        <!-- 장바구니 영역 -->
        <div class="cart-area" id="cartArea">
          <div class="union">
            <!-- 장바구니 배경 -->
            <div class="rectangle-14"></div>
            
            <!-- 장바구니 아이템 영역 -->
            <div class="cart-items-container" id="cartItemsContainer">
              <!-- 장바구니 아이템들이 동적으로 렌더링됩니다 -->
            </div>
            
            <!-- 하단 버튼들 -->
            <div class="rectangle-16"></div>
            <div class="rectangle-17"></div>
            <div class="text-wrapper-34">다 골랐어요</div>
            <div class="text-wrapper-35">도움이 필요해요</div>
            
            <!-- 장바구니 아이콘들 -->
          </div>
        </div>
      </div>
    </div>

    <!-- 스크립트 -->
    <script src="../../components/navigation/tab-navigation.js"></script>
    <script src="../../components/buttons/nav-buttons.js"></script>
    <script src="../../assets/js/menu-data.js"></script>
    <script src="nuri-menu.js"></script>
    
    <script>
      // 페이지 로드 시 초기화
      document.addEventListener('DOMContentLoaded', function() {
        // 탭 네비게이션 초기화
        const tabNav = new TabNavigation({
          container: document.getElementById('navigation-container'),
          activeTab: 'menu'
        });

        // NavigationButtons 컴포넌트 초기화 (텍스트 없이)
        const navButtons = NavigationButtons.createButtonsOnly({
          onBackClick: () => {
            window.location.href = '../../index.html';
          },
          onHomeClick: () => {
            localStorage.clear();
            window.location.href = '../../index.html';
          }
        });

        console.log('누리 메뉴 페이지 초기화 완료');
      });
    </script>
  </body>
</html>
